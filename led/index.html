<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Điều khiển led</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" /> 

	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="rangeSlider.css">
	



</head>

<body>


	<div class="root">

		<!-- thanh điều hướng -->
		<div id="header"></div>
		<script src="/header/include-header.js" type="module"></script>

		<!-- nội dung -->
		<div class="content">

			<h1 class="add-title"><b><br>ĐIỀU KHIỂN SÁNG/TẮT 4 LED ĐƠN</b></h1>

			<div class="box-width centerled add-box-background ">


				<table class="info-table">
					<tr>
						<td>
							<p style="font-size: 170%; color:#990000">
										
							<b> Nhấn ON</b></td>
						<td><p style="font-size: 170%; color:#990000">
						<b>Nhấn OFF</b></td>
							</p>
					</tr>
					<tr>
						<td>
							<ul class="text-align-left">
								<li>Để mở 4 đèn led cùng lúc.</li>
								<li>Có thể mở độc lập từng đèn led.</li>
							</ul>
						</td>
						<td>
							<ul class="text-align-left">
								<li> Để tắt 4 đèn led cùng lúc.</li>
							</ul>
						</td>
					</tr>
				</table>

				<form class="form-leds">
					<table><tr><td>
					<div class="input-group mb-3">
						<button class="led-ctrlall-btn btn btn-outline-secondary" type="button" id="ON">Toggle all to ON</button>
						</div></td>
						<td>
						<div class="input-group mb-3">
						<button class="led-ctrlall-btn btn btn-outline-secondary" type="button" id="OFF">Toggle all to OFF</button>
					</div></td>
				</tr>
				</table>

					<div class="leds-btn input-group input-group-sm mb-3">

						<img class="led-btn" id="led1" src="/img/lightbulb-off.svg" alt="">
						<img class="led-btn" id="led2" src="/img/lightbulb-off.svg" alt="">
						<img class="led-btn" id="led3" src="/img/lightbulb-off.svg" alt="">
						<img class="led-btn" id="led4" src="/img/lightbulb-off.svg" alt="">

					</div>

					<div class="leds-slider input-group input-group-sm mb-3">
						<img class="led-brightness" src="/img/lightbulb-on.svg" alt="" width="60">
						<input type="range" min="0" max="1023" value="512" class="slider" name="mySlider">
						<span class="input-group-text rangeIndicator">599</span>

					</div>

				</form>

			</div>


		</div>
		
		<div id="footer"></div>
		<script src="/footer/include-footer.js" type="module"></script>

	</div>



	<script src="index.js" type="module"></script>

</body>

</html>
